{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-6">
    <button type="button" class="btn btn-primary btn-upload" data-toggle="modal" data-target="#upload_csv_modal">
      Upload CSV
    </button>
  </div>
  <div class="col-6">
    <div class="modal fade" id="upload_csv_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form method=post enctype=multipart/form-data action="/upload_file">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Upload CSV</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="custom-file">
                <div class="form-group">
                  <label for="file">File input</label>
                  <input type="file" class="form-control-file" id="file" name="file">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <input type="submit" value="Upload" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Upload files</th>
          </tr>
        </thead>
        <tbody>
          {% for file_name in list_file_name %}
          <tr>
            <td>
              <a href="{{ url_for('eda.eda_info', file_name=file_name) }}">{{file_name}}</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
  </div>
</div>
{% endblock %}
